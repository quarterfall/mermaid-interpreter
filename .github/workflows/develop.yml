name: Build and test

on:
    push:
        branches:
            - develop

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 18
            - run: npm install
            - run: npm run build
            - run: npm run test
